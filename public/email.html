<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | SUIT YOURSELF</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    
    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      color: #000;
      text-decoration: none;
    }
    
    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .email-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .email-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      font-weight: 400;
      font-style: italic;
      margin-bottom: 2rem;
      color: #000;
    }
    
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ddd;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #000;
    }
    
    .form-group input.error {
      border-color: #c00;
    }
    
    .error-message {
      color: #c00;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .btn-continue {
      width: 100%;
      padding: 1rem;
      background: #000;
      color: #fff;
      border: none;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    
    .btn-continue:hover {
      background: #333;
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      color: #999;
      font-size: 0.85rem;
    }
    
    .divider hr {
      flex: 1;
      border: none;
      border-top: 1px solid #ddd;
    }
    
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .btn-social {
      width: 100%;
      padding: 0.875rem 1rem;
      background: #fff;
      border: 1px solid #ddd;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      transition: border-color 0.2s, background 0.2s;
    }
    
    .btn-social:hover {
      border-color: #000;
      background: #fafafa;
    }
    
    .btn-social svg {
      width: 20px;
      height: 20px;
    }
    
    .privacy-text {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999;
      line-height: 1.5;
    }
    
    .privacy-text a {
      color: #666;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/" class="logo">SUIT YOURSELF</a>
  </header>
  
  <main class="main">
    <div class="email-container">
      <h1 class="email-title">Register or Log in</h1>
      
      <form id="email-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
          <p class="error-message" id="email-error">Please enter a valid email address.</p>
        </div>
        
        <button type="submit" class="btn-continue">Continue</button>
      </form>
      
      <div class="divider">
        <hr>
        <span>or</span>
        <hr>
      </div>
      
      <div class="social-buttons">
        <button type="button" class="btn-social" onclick="socialLogin('apple')">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
          </svg>
          Continue with Apple
        </button>
        
        <button type="button" class="btn-social" onclick="socialLogin('google')">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </div>
      
      <p class="privacy-text">
        We process your personal data to create an account and to provide our services. 
        Read in our <a href="#">Privacy policy</a> how we process this data.
      </p>
    </div>
  </main>
  
  <script>
    // Form submission
    document.getElementById('email-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const emailInput = document.getElementById('email');
      const errorEl = document.getElementById('email-error');
      const email = emailInput.value.trim();
      
      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailInput.classList.add('error');
        errorEl.classList.add('show');
        return;
      }
      
      // Clear errors
      emailInput.classList.remove('error');
      errorEl.classList.remove('show');
      
      // Save email and redirect
      localStorage.setItem('suityourself_email', email);
      window.location.href = '/checkout.html';
    });
    
    // Clear error on input
    document.getElementById('email').addEventListener('input', function() {
      this.classList.remove('error');
      document.getElementById('email-error').classList.remove('show');
    });
    
    // Social login (placeholder for POC)
    function socialLogin(provider) {
      alert('Social login with ' + provider + ' would happen here. For this POC, please use email.');
    }
  </script>
</body>
</html>
